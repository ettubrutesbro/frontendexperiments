<!DOCTYPE html>
<html>
  <head>
    <meta charset = "UTF-8">
    <title>Basic Three.js App</title>
    <!-- BOOTSTRAP CSS -->
    <link rel = "stylesheet" type = "text/css" href = "styles/normalize.css">  
    <link rel = "stylesheet" type = "text/css" href = "styles/skeleton.css">  
    <!-- CUSTOM CSS -->
    <link rel = "stylesheet" type = "text/css" href = "styles/UI.css">  

  </head>
  
  <body>

    <div id = "uiNav">

      <div class = "container">
   
        <div id = "nav" class = "row">
          <div class = "three columns">VIEW</div>
          <div class = "three columns">TALK</div>
          <div class = "three columns">DATA</div>
          <div class = "three columns">HELP</div>
        </div>
      </div>
    </div>


    <div id = "uiBody">
      <div class = "container">
       
        <div id = "uiBodyTitle" class = "u-max-full-width">
        TITLES / HIGHLIGHT NAME
        </div>

        <div id = "select" class = "row">
          <div class = "two columns">w</div>
          <div class = "five columns">300</div>
          <div class = "three columns">EUI</div>
          <div class = "two columns">w</div>
        </div>

        <div id = "dataCompare" class = "data row">
          <div class = "one column">a</div>
          <div class = "two columns">COMPARE</div>
          <div class = "three columns">building</div>
          <div class = "three columns">uc davis</div>
          <div class = "three columns">california</div>
        </div>

        <div id = "dataResource" class = "data row">
          <div class = "one column">a</div>
          <div class = "two columns">RESOURCE</div>
          <div class = "three columns">ENERGY</div>
          <div class = "three columns">WATER</div>
          <div class = "three columns">CROWDSOURCE</div>
        </div>

        <div id = "dataBreakdownTitle" class = "data row">
          <div class = "one column">()</div>
          <div class = "eight columns">BREAKDOWN</div>
          <div class = "one column">()</div>
        </div>


        <div id = "dataBreakdownAC" class = "data row">
          <div class = "four columns">SCC</div>
          <div class = "two columns">300</div>
          <div class = "four columns">MRAK</div>
          <div class = "two columns">180</div>
        </div>

        <div id = "dataBreakdownBD" class = "data row">
          <div class = "four columns">Shields</div>
          <div class = "two columns">90</div>
          <div class = "four columns">ARC</div>
          <div class = "two columns">230</div>
        </div>






      </div>
    </div>


    <!-- JAVASCRIPT LIBRARIES + CUSTOM SCRIPT SHOULD BE AT END OF DOCUMENT -->
    <script src="libs/three.min.js"></script> 
    <script src="libs/velocity.min.js"></script>
    <!-- CUSTOM  -->   
    <script src="scripts/3d.js"></script>
  </body> 
</html>
